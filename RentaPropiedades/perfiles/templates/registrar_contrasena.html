{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  
    
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    
    <title> Sistema de consultas de propiedades en renta en Zacatecas y Guadalupe </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />

    <style>
        
        

        .botones-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
          
        .btn_mediano {
        font-size: 16px; /* Tamaño del texto de los botones */
        padding: 10px 120px;
        margin: 5px;
        }
    

    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="jumbotron mt-5 text-center">
            <h1 class="text-center mt-5"><strong>Último paso</strong></h1>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <br><br>
        <div class="row container">
            <div class="col-md-6 text-center">
                <a href="{% url 'login' %}" class="btn btn-danger btn_mediano">Cancelar</a>

            </div>
            <div class="col-md-6 text-center" >
                <button type="submit" class="btn btn-primary btn_mediano">Continuar</button>

            </div>
        </div>
    </form>
</body>

<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

</html>
